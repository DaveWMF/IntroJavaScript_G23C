<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Ejemplo de DOM</title>
</head>
<body>
    <h1>Super titulo</h1>
    <main class="container">
        <article class="row">
            <section class="col-6" id="botones">
                <div class="form-check-inline">
                    <!-- Recuerda que podemos asignar una función al presionar
                     un botón con el atributo 'onclick' colocando la función
                     que exista en nuestro archivo .js -->
                    <input type="radio" name="colors" onclick="turnGreen()">
                    <label>Verde</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="colors" onclick="addMorado()">
                    <label>Morado</label>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="colors" onclick="addBlue()">
                    <label>Azul</label>
                </div>
                </div>
                <div class="form-check-inline">
                    <input type="radio" name="colors" onclick="runParty()">
                    <label>¡¡¡Fiesta!!!</label>
                </div>
                <div>
                    <button onclick="changeTitle()">Cambiar</button>
                </div>
            </section>
        </article>
        <hr>
        <article>
            <section>
                <h2>Alumno</h2>
                <input type="text" id="name">
                <button onclick="addStudent()">Agregar Alumno</button>
            </section>
            <section id="students">

            </section>
        </article>
    </main>

    <script src="main.js"></script>
    <!-- Scripts de BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
